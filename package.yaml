name: haskell-poker
github: rriclet/haskell-poker
license: MIT
license-file: LICENSE
author: Robin Riclet
maintainer: robinriclet@gmail.com

ghc-options: -Wall

dependencies:
  - base >= 4.9 && < 5
  - random
  - random-shuffle 
  - MonadRandom

library:
  source-dirs: src
  exposed-modules: 
    - Card
    - Deck
    - Hands
    - CardParser

executables:
  haskell-poker:
    main: Main.hs
    source-dirs: app
    dependencies: haskell-poker

tests:
  spec:
    main: Main.hs
    source-dirs: test
    other-modules: 
      - Test.Card
      - Test.Hands
      - Test.CardParser
    dependencies:
      - QuickCheck
      - haskell-poker
